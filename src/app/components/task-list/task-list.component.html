<table>
    <tbody>
        @for (task of taskList; track $index) {
        <tr>
            <td>
                <div class="flex items-center gap-2">
                    @if (task.status==="completed") {
                    <!-- completed icon -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        class="h-7 aspect-square cursor-pointer"
                        (click)="toggleComplete(task)"
                    >
                        <path
                            fill="currentColor"
                            d="m10.562 15.908l6.396-6.396l-.708-.708l-5.688 5.688l-2.85-2.85l-.708.708zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924q-1.216-1.214-1.925-2.856Q3 13.87 3 12.003q0-1.866.708-3.51q.709-1.643 1.924-2.859q1.214-1.216 2.856-1.925Q10.13 3 11.997 3q1.866 0 3.51.708q1.643.709 2.859 1.924q1.216 1.214 1.925 2.856Q21 10.13 21 11.997q0 1.866-.708 3.51q-.709 1.643-1.924 2.859q-1.214 1.216-2.856 1.925Q13.87 21 12.003 21"
                        />
                    </svg>
                    } @else {
                    <!-- pending icon -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        class="h-7 aspect-square cursor-pointer"
                        (click)="toggleComplete(task)"
                    >
                        <path
                            fill="currentColor"
                            d="m10.562 15.908l6.396-6.396l-.708-.708l-5.688 5.688l-2.85-2.85l-.708.708zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924q-1.216-1.214-1.925-2.856Q3 13.87 3 12.003q0-1.866.708-3.51q.709-1.643 1.924-2.859q1.214-1.216 2.856-1.925Q10.13 3 11.997 3q1.866 0 3.51.708q1.643.709 2.859 1.924q1.216 1.214 1.925 2.856Q21 10.13 21 11.997q0 1.866-.708 3.51q-.709 1.643-1.924 2.859q-1.214 1.216-2.856 1.925Q13.87 21 12.003 21M12 20q3.35 0 5.675-2.325T20 12q0-3.35-2.325-5.675T12 4Q8.65 4 6.325 6.325T4 12q0 3.35 2.325 5.675T12 20m0-8"
                        />
                    </svg>
                    }
                    <p
                        class="text-lg leading-none"
                        [ngClass]="{
                            'line-through': task.status === 'completed'
                        }"
                    >
                        {{ task.title }}
                    </p>
                </div>
            </td>
            <td>
                <p
                    [ngClass]="{
                        'line-through': task.status === 'completed'
                    }"
                >
                    {{ task.createdAt | date : "medium" }}
                </p>
            </td>
            <td>
                <div class="flex items-center justify-end">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        class="h-7 aspect-square cursor-pointer"
                        (click)="deleteTask(task)"
                    >
                        <path
                            fill="currentColor"
                            d="M7.615 20q-.666 0-1.14-.475Q6 19.051 6 18.385V6h-.5q-.213 0-.356-.144T5 5.499q0-.212.144-.356Q5.288 5 5.5 5H9q0-.31.23-.54q.23-.23.54-.23h4.46q.31 0 .54.23q.23.23.23.54h3.5q.213 0 .356.144q.144.144.144.357q0 .212-.144.356Q18.713 6 18.5 6H18v12.385q0 .666-.475 1.14q-.474.475-1.14.475zm2.693-3q.213 0 .356-.144q.144-.144.144-.356v-8q0-.213-.144-.356T10.307 8q-.213 0-.356.144t-.143.356v8q0 .213.144.356t.356.144m3.385 0q.213 0 .356-.144t.143-.356v-8q0-.213-.144-.356T13.692 8q-.213 0-.356.144q-.144.144-.144.356v8q0 .213.144.356t.357.144"
                        />
                    </svg>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
